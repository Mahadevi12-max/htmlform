<h1><center>Job Application Form</center></h1>
<form action="">
<fieldset>
     <legend>Personal Information</legend>
    <table>
        <tr>
            <td><label for="">First Name</label></td>
            <td><input type="text" required name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Last Name</label></td>
            <td><input type="text" required name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Date of Birth</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
            <input type="radio" name="gender" id="">Others
        </td>
        </tr>
        <tr>
            <td><label for="">Profile Picture</label></td>
            <td><input type="file"></td>
        </tr>
        
    </table>
</fieldset> 
<fieldset>
    <legend>Contact Information</legend>
    <table>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email" required name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Phone number</label></td>
            <td><input type="tel" required name="" id="" placeholder="10 digit number"></td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td><label for="">Country</label></td>
            <td><select name="" id="">
                <option value="">India</option> 
                <option value="">USA</option> 
                <option value="">China</option> 
                <option value="">Australia</option> 
            </select></td>
        </tr>

    </table>
</fieldset>
<fieldset>
    <legend> Eduction Background</legend>
    <table>
        <tr>
            <td><label for="">Highest Qualification</label></td>
            <td><select name="" id="">
                <option value="">Graduate</option>
                <option value="">Post Graduate</option>
                
            </select></td>
        </tr>
        <tr>
            <td><label for="">Specialization</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="" >Year of Graduation</label></td>
            <td><input type="number"></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Job Preferences</legend>
    <table>
        <tr>
            <td><label for="">Preffered Role</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Expected Salary</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label for="">Preffered Locations</label></td>
            <td>
                <input type="checkbox" name="PL" id="">Banglore
                <input type="checkbox" name="PL" id="">Dwlhi
                <input type="checkbox" name="PL" id="">Remote
                <input type="checkbox" name="PL" id="">Pune
            </td>
        </tr>
        <tr>
            <td><label for="">Willing to relocate?</label></td>
            <td><input type="checkbox"></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Create Account</legend>
    <table>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" required name="" id=""></td>        
        </tr>
        <tr>
            <td><label for="">Confirm Password</label></td>
            <td><input type="password" required name="" id=""></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Resume</legend>
    <table>
        <tr>
            <td><label for="">Upload Resume(Pdf Only)</label></td>
            <td><input type="file" required name="" id=""></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Agreement</legend>
    <table>
        <tr>
            <td><input type="checkbox" required name="" id=""></td>
            <td><label for="">I agree to the terms and conditions</label></td>
        </tr>
        <tr><td><input type="submit"></td>
            <td><input type="reset"></td>
        </tr>
            
        
    </table>
</fieldset>
</form>
